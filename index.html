<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .emoji-input-container {
            margin-bottom: 20px;
        }

        .emoji-input {
            width: 100%;
            font-size: 2em;
            padding: 15px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            text-align: center;
            transition: all 0.3s;
            background: #f8f8f8;
        }

        .emoji-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
        }

        .suggestions {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            background: #f0f0f0;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        .genre-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .genre-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .genre-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .genre-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .generate-btn.loading {
            color: transparent;
        }

        .generate-btn.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .story-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            min-height: 200px;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        .story-container.show {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .story-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .story-text {
            color: #555;
            line-height: 1.8;
            font-size: 1em;
            white-space: pre-wrap;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            animation: shake 0.5s;
        }

        .error-message.show {
            display: block;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .api-setup {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .api-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìö –ò—Å—Ç–æ—Ä–∏—è –ø–æ –≠–º–æ–¥–∑–∏</h1>
        <p class="subtitle">–í–≤–µ–¥–∏ —ç–º–æ–¥–∑–∏ –∏ –ø–æ–ª—É—á–∏ —É–Ω–∏–∫–∞–ª—å–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é!</p>
        
        <div class="api-setup" id="apiSetup">
            <strong>‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∞ API</strong>
            <p style="margin-top: 10px; font-size: 0.9em;">–í–≤–µ–¥–∏ —Å–≤–æ–π API –∫–ª—é—á Claude (–æ–Ω –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Ç–æ–ª—å–∫–æ –≤ —Ç–≤–æ—ë–º –±—Ä–∞—É–∑–µ—Ä–µ):</p>
            <input type="password" class="api-input" id="apiKey" placeholder="sk-ant-api...">
            <button onclick="saveApiKey()" style="margin-top: 10px; padding: 8px 15px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>

        <div class="emoji-input-container">
            <input type="text" 
                   class="emoji-input" 
                   id="emojiInput" 
                   placeholder="–í–≤–µ–¥–∏ —ç–º–æ–¥–∑–∏ –∑–¥–µ—Å—å... ü¶Ñüåà‚ú®"
                   maxlength="20">
        </div>

        <div class="suggestions">
            <button class="suggestion-btn" onclick="addEmoji('üê∏üëëüíé')">üê∏üëëüíé</button>
            <button class="suggestion-btn" onclick="addEmoji('üöÄüëΩüåç')">üöÄüëΩüåç</button>
            <button class="suggestion-btn" onclick="addEmoji('üßô‚Äç‚ôÇÔ∏èüêâüó°Ô∏è')">üßô‚Äç‚ôÇÔ∏èüêâüó°Ô∏è</button>
            <button class="suggestion-btn" onclick="addEmoji('üè¥‚Äç‚ò†Ô∏èü¶úüí∞')">üè¥‚Äç‚ò†Ô∏èü¶úüí∞</button>
            <button class="suggestion-btn" onclick="addEmoji('üëªüèöÔ∏èüïØÔ∏è')">üëªüèöÔ∏èüïØÔ∏è</button>
        </div>

        <div class="genre-selector">
            <button class="genre-btn active" onclick="selectGenre(this, '—Å–∫–∞–∑–∫–∞')">üßö –°–∫–∞–∑–∫–∞</button>
            <button class="genre-btn" onclick="selectGenre(this, '–ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ')">üó∫Ô∏è –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ</button>
            <button class="genre-btn" onclick="selectGenre(this, '–¥–µ—Ç–µ–∫—Ç–∏–≤')">üîç –î–µ—Ç–µ–∫—Ç–∏–≤</button>
            <button class="genre-btn" onclick="selectGenre(this, '—Ñ–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞')">üöÄ –§–∞–Ω—Ç–∞—Å—Ç–∏–∫–∞</button>
            <button class="genre-btn" onclick="selectGenre(this, '–∫–æ–º–µ–¥–∏—è')">üòÑ –ö–æ–º–µ–¥–∏—è</button>
        </div>

        <button class="generate-btn" id="generateBtn" onclick="generateStory()">
            ‚ú® –°–æ–∑–¥–∞—Ç—å –∏—Å—Ç–æ—Ä–∏—é
        </button>

        <div class="story-container" id="storyContainer">
            <h2 class="story-title">
                <span>üìñ</span>
                <span>–¢–≤–æ—è –∏—Å—Ç–æ—Ä–∏—è</span>
            </h2>
            <div class="story-text" id="storyText"></div>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let selectedGenre = '—Å–∫–∞–∑–∫–∞';
        let isGenerating = false;

        function addEmoji(emojis) {
            document.getElementById('emojiInput').value = emojis;
        }

        function selectGenre(button, genre) {
            document.querySelectorAll('.genre-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
            selectedGenre = genre;
        }

        function saveApiKey() {
            const apiKey = document.getElementById('apiKey').value;
            if (apiKey) {
                localStorage.setItem('claude_api_key', apiKey);
                document.getElementById('apiSetup').style.display = 'none';
                alert('API –∫–ª—é—á —Å–æ—Ö—Ä–∞–Ω—ë–Ω! –¢–µ–ø–µ—Ä—å –º–æ–∂–Ω–æ —Å–æ–∑–¥–∞–≤–∞—Ç—å –∏—Å—Ç–æ—Ä–∏–∏.');
            }
        }

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π –∫–ª—é—á
        if (localStorage.getItem('claude_api_key')) {
            document.getElementById('apiSetup').style.display = 'none';
        }

        async function generateStory() {
            const apiKey = localStorage.getItem('claude_api_key');
            if (!apiKey) {
                showError('–°–Ω–∞—á–∞–ª–∞ –≤–≤–µ–¥–∏ API –∫–ª—é—á!');
                return;
            }

            const emojis = document.getElementById('emojiInput').value.trim();
            if (!emojis) {
                showError('–í–≤–µ–¥–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —ç–º–æ–¥–∑–∏!');
                return;
            }

            if (isGenerating) return;

            isGenerating = true;
            const button = document.getElementById('generateBtn');
            button.classList.add('loading');
            button.disabled = true;

            try {
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-3-5-sonnet-20241022',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `–ù–∞–ø–∏—à–∏ –∫–æ—Ä–æ—Ç–∫—É—é –∑–∞–±–∞–≤–Ω—É—é –∏—Å—Ç–æ—Ä–∏—é –≤ –∂–∞–Ω—Ä–µ "${selectedGenre}" (3-4 –∞–±–∑–∞—Ü–∞), –∫–æ—Ç–æ—Ä–∞—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –≤–∫–ª—é—á–∞–µ—Ç —ç—Ç–∏ —ç–ª–µ–º–µ–Ω—Ç—ã: ${emojis}. 
                            –ò—Å—Ç–æ—Ä–∏—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –∫—Ä–µ–∞—Ç–∏–≤–Ω–æ–π, –Ω–µ–æ–∂–∏–¥–∞–Ω–Ω–æ–π –∏ —Å —é–º–æ—Ä–æ–º. –ü–∏—à–∏ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ.`
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ API');
                }

                const data = await response.json();
                const story = data.content[0].text;

                displayStory(story);
            } catch (error) {
                console.error('Error:', error);
                showError('–£–ø—Å! –ß—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫. –ü—Ä–æ–≤–µ—Ä—å API –∫–ª—é—á –∏ –ø–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞.');
            } finally {
                isGenerating = false;
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        function displayStory(story) {
            const container = document.getElementById('storyContainer');
            const textElement = document.getElementById('storyText');
            
            container.classList.add('show');
            textElement.textContent = story;
            
            container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.classList.add('show');
            
            setTimeout(() => {
                errorElement.classList.remove('show');
            }, 3000);
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ —ç–º–æ–¥–∑–∏
        document.getElementById('emojiInput').addEventListener('input', function(e) {
            if (e.target.value) {
                e.target.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    e.target.style.transform = 'scale(1)';
                }, 200);
            }
        });
    </script>
</body>
</html>
